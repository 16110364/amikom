<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Eater|Gloria+Hallelujah|Indie+Flower" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" 
      type="peace.png" 
      href="peace.png">
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
    <div class="login animated bounceInDown">
        <h3>Login<i class="fas fa-space-shuttle"></i></h3>
            <form action="">
                <input class="inputform " type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform animated hinge" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-f"></i> Login With Facebook</button>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1976.748423025226!2d110.37806885791036!3d-7.737004040812446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a591e251a7a6d%3A0x31f904a90e11865a!2sJl.+Yudistira+No.171%2C+Wonorejo%2C+Sariharjo%2C+Ngaglik%2C+Kabupaten+Sleman%2C+Daerah+Istimewa+Yogyakarta+55581!5e0!3m2!1sid!2sid!4v1528526544507" width="300" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
            </form>
    </div>
</body>
</html>
