<!DOCTYPE html>
<html>
<head>
	<title>jQuery selectors</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$ (document).ready(function() {
		$ ("button").click(function(){
			$("p").hide();
		});
	});
	</script>
</head>
<body>
	<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
	<p>Teknik Informatika</p>
	<p>Pemograman web</p>

	<button>Sembunyikan paragraf</button>

</body>
</html>
