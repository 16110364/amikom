<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$ (document).ready(function(){
			$("p").dblclixk(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>Double Click</p>
	<p>klik disini</p>
	<p>klik lagi disini</p>
</body>
</html>
